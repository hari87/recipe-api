spring:
  datasource:
    url: jdbc:h2:mem:recipe
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: 'create-drop'
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
